<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>HARISH SAIFI</h1>
    <div class="button-container">
        <a href="document1.pdf" download class="btn" target="_blank">Download hall ticket </a>
        <hr>
        <a href="doc2.pdf" download class="btn" target="_blank">Complete </a>
    </div>
</body>
</html>
